<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1{
			color: orange;
			font-size: 90px;
			text-decoration: underline;
		}
		
		h2 {
			font-size: 40px;
			color: green;
		}
		
		#first{
			font-size: 150px;
		}
		
		.small {
			font-size: 12px;
		}
		
		span {
		font-style: italic;
		}
		
		h2 span {
			text-decoration: line-through;
		}
		
		
	</style>
</head>
<body>

<h1 id="first" class="small" style="font-size=: 20px;">Head 1 - 1</h1>
<h1>Head 1 - 2</h1>
<h1 class="small">Head 1 - 3</h1>
<h2>Head 2 - 1</h2>
<h2 class="small">Head 2 - 2</h2>
<h2>Head 2 - 3 <span>Try Me</span></h2>

<span>Try Me!</span>

</body>
</html>
